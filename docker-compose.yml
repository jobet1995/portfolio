version: '3.8'

services:
  # Main Wagtail application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal_portfolio_web
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DATABASE_URL=mysql://${DB_USER:-root}:${DB_PASSWORD:-}@db:3306/${DB_NAME:-wagtail}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,web,0.0.0.0}
      - EMAIL_HOST_URL=${EMAIL_HOST_URL:-mailhog}
      - EMAIL_PORT=${EMAIL_PORT:-1025}
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - db
      - redis
      - mailhog
    restart: unless-stopped
    networks:
      - wagtail_network

  # MySQL database (XAMPP compatible)
  db:
    image: mysql:8.0
    container_name: personal_portfolio_db
    environment:
      - MYSQL_DATABASE=${DB_NAME:-wagtail}
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    restart: unless-stopped
    networks:
      - wagtail_network
    command: --default-authentication-plugin=mysql_native_password

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: personal_portfolio_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - wagtail_network

  # Mailhog for email testing in development
  mailhog:
    image: mailhog/mailhog:latest
    container_name: personal_portfolio_mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"  # SMTP port
      - "${MAILHOG_WEB_PORT:-8025}:8025"   # Web interface
    restart: unless-stopped
    networks:
      - wagtail_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: personal_portfolio_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - wagtail_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  wagtail_network:
    driver: bridge
