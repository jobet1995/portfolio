name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop, staging, production ]
  pull_request:
    branches: [ master ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  # Code Quality and Testing
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django coverage flake8 black isort autopep8

    - name: Run tests with coverage
      env:
        DATABASE_URL: sqlite:///test_db.sqlite3
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
        ALLOWED_HOSTS: localhost,127.0.0.1
      run: |
        # Discover and run all tests dynamically
        python -m pytest --cov=. --cov-report=xml --cov-report=term
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Docker Compose Integration Testing
  docker-compose-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start services with Docker Compose
      run: |
        # Create environment file for testing
        printf "DEBUG=False\nSECRET_KEY=test-secret-key-for-ci\nDB_NAME=test_wagtail\nDB_USER=root\nDB_PASSWORD=\nDB_HOST=db\nDB_PORT=3306\nALLOWED_HOSTS=localhost,127.0.0.1,web\nEMAIL_HOST_URL=mailhog\nEMAIL_PORT=1025\nWEB_PORT=8000\nREDIS_PORT=6379\nMAILHOG_SMTP_PORT=1025\nMAILHOG_WEB_PORT=8025\n" > .env
        
        # Start services
        docker-compose up -d --build
        
        # Wait for services to be ready
        echo "Waiting for services to start..."
        sleep 30
        
        # Check if services are running
        docker-compose ps

    - name: Run health checks
      run: |
        # Wait for database to be ready
        echo "Waiting for database..."
        timeout 60 bash -c 'until docker-compose exec -T db mysqladmin ping -h localhost --silent; do sleep 2; done'
        
        # Wait for web service
        echo "Waiting for web service..."
        timeout 60 bash -c 'until curl -f http://localhost:8000/admin/; do sleep 2; done' || echo "Web service not ready, continuing..."

    - name: Run Django migrations and tests
      run: |
        # Run migrations
        docker-compose exec -T web python manage.py migrate --noinput
        
        # Run tests
        docker-compose exec -T web python manage.py test
        
        # Collect static files
        docker-compose exec -T web python manage.py collectstatic --noinput --clear

    - name: Test Wagtail admin
      run: |
        # Create superuser for testing using printf
        printf "from django.contrib.auth import get_user_model\nUser = get_user_model()\nif not User.objects.filter(username='admin').exists():\n    User.objects.create_superuser('admin', 'admin@example.com', 'admin123')\n" > create_admin.py
        docker-compose exec -T web python manage.py shell < create_admin.py
        
        # Test admin login (basic check)
        curl -f -s -o /dev/null -w "%{http_code}" http://localhost:8000/admin/ | grep -E "200|302"

    - name: Cleanup
      if: always()
      run: |
        docker-compose down -v
        docker system prune -f

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: docker-logs
        path: |
          docker-compose logs
        retention-days: 7

  # Security Scanning
  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Docker Build and Security
  docker:
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/personal-portfolio
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name == 'push' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Docker security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKER_USERNAME }}/personal-portfolio:${{ github.sha }}
        format: 'sarif'
        output: 'docker-trivy-results.sarif'

    - name: Upload Docker scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'docker-trivy-results.sarif'

  # Development Deployment (develop branch)
  deploy-dev:
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to development
      run: |
        echo "Deploying to development environment..."
        # Add your development deployment commands here
        # Example: SSH to dev server, pull latest image, restart services

    - name: Run smoke tests
      run: |
        echo "Running development smoke tests..."
        # Add smoke test commands for development

  # Staging Deployment (main/master branch)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example: SSH to staging server, pull latest image, restart services

    - name: Run smoke tests
      run: |
        echo "Running staging smoke tests..."
        # Add smoke test commands for staging

  # Production Deployment (tagged releases)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [docker]
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        echo "Release tag: ${{ github.ref_name }}"
        # Add your production deployment commands here
        # Example: SSH to production server, pull latest image, restart services

    - name: Run smoke tests
      run: |
        echo "Running production smoke tests..."
        # Add smoke test commands for production

  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [test, security, docker, deploy-dev, deploy-staging, deploy-production]
    if: always()
    steps:
    - name: Notify on success
      if: needs.test.result == 'success' && needs.security.result == 'success' && needs.docker.result == 'success'
      run: |
        echo "âœ… All checks passed successfully!"
        if needs.deploy-dev.result == 'success'; then
          echo "ðŸš€ Development deployment successful!"
        fi
        if needs.deploy-staging.result == 'success'; then
          echo "ðŸš€ Staging deployment successful!"
        fi
        if needs.deploy-production.result == 'success'; then
          echo "ðŸš€ Production deployment successful!"
        fi

    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.security.result == 'failure' || needs.docker.result == 'failure' || needs.deploy-dev.result == 'failure' || needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
      run: |
        echo "âŒ Some checks or deployments failed. Please review the logs."
        if needs.test.result == 'failure'; then
          echo "âŒ Tests failed"
        fi
        if needs.security.result == 'failure'; then
          echo "âŒ Security scan failed"
        fi
        if needs.docker.result == 'failure'; then
          echo "âŒ Docker build failed"
        fi
        if needs.deploy-dev.result == 'failure'; then
          echo "âŒ Development deployment failed"
        fi
        if needs.deploy-staging.result == 'failure'; then
          echo "âŒ Staging deployment failed"
        fi
        if needs.deploy-production.result == 'failure'; then
          echo "âŒ Production deployment failed"
        fi
